<div class="canvas-container" [ngClass]="{'canvas-container-scrollable': zoomable === false, 'canvas-container-noscroll': zoomable === true}">
    <canvas #myCanvas 
        (mousedown)="canvasMouseDown($event)" 
        (mouseup)="drag=false" 
        (wheel)="canvasWheel($event)"
        (mousemove)="canvasMouseMove($event)"
        (mouseleave)="drag=false"
        (click)="canvasMouseClick($event)"
        width="2500" height="3500"></canvas>
  
        <div *ngIf="showReset"  class="canvas-overlay">
            
            <input *ngIf="showReset" type="button" (click)="resetCanvasZoom()" class="btn btn-sm btn-outline-secondary mx-2" value="Reset zoom"/>
            <input *ngIf="showReset" type="button" (click)="resetCanvasCenter()" class="btn btn-sm btn-outline-secondary mx-2" value="Reset center"/>    
        </div>
        
  </div>
