
<!-- div container for canvas that handles user interactions-->
<div class="canvas-container" 
    [ngClass]="{'canvas-container-scrollable': settings.zoomable === false, 'canvas-container-noscroll': settings.zoomable === true}"
    draggable="true"
    (dragstart)="canvasDragStart($event)"    
    (wheel)="canvasWheel($event)"
    (dragover)="canvasDragOver($event)"
    (drop)="canvasDrop($event)"
    (click)="canvasMouseClick($event)">

    <canvas #myCanvas [width]="settings.canvasWidth" [height]="settings.canvasHeight" (mousemove)="canvasMouseOver($event)"></canvas>
    
    <!-- overlay button panel allowing user to reset zoom/center -->
    <div *ngIf="showReset"  class="canvas-overlay">
        <input *ngIf="showReset" type="button" (click)="resetCanvasZoom()" class="floating-button" value="Reset zoom"/>
        <input *ngIf="showReset" type="button" (click)="resetCanvasCenter()" class="floating-button" value="Reset center"/>    
    </div>
    
  </div>
