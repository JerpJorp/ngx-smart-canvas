
<div class="container-fluid p-0">
  
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
      <!-- Sidebar -->
      <div id="sidebar-container" [ngClass]='{"sidebar-expanded": showSideBar == true, "sidebar-collapsed": showSideBar == false}' 
         class="d-none d-md-block">
          <ul class="list-group">

              <a href="#" class="bg-dark list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-start align-items-center">
                      <fa-icon [icon]="faCalendar"></fa-icon>                     
                      <span class="menu-collapsed ms-3" [ngClass]='{"d-none": showSideBar == false}'>Calendar</span>
                  </div>
              </a>
              <a href="#" class="bg-dark list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-start align-items-center">                      
                      <fa-icon [icon]="faEnvelope"></fa-icon>
                      <span class="ms-3 menu-collapsed" [ngClass]='{"d-none": showSideBar == false}'>Messages <span class="badge badge-pill badge-primary ml-2">5</span></span>
                  </div>
              </a>
                            
              <a href="#" class="bg-dark list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-start align-items-center">
                    <fa-icon [icon]="faQuestion"></fa-icon>
                      <span class="ms-3 menu-collapsed" [ngClass]='{"d-none": showSideBar == false}'>Help</span>
                  </div>
              </a>
              <a href="#" (click)="toggleSidebar()" class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
                  <div class="d-flex w-100 justify-content-start align-items-center">
                      <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                      <fa-icon *ngIf="showSideBar == true" [icon]="faAngleDoubleRight"></fa-icon>
                      <fa-icon *ngIf="showSideBar == false" [icon]="faAngleDoubleLeft"></fa-icon>
                      <span id="collapse-text" class="ms-3 menu-collapsed" [ngClass]='{"d-none": showSideBar == false}'>Collapse</span>
                  </div>
              </a>
          </ul><!-- List Group END-->
      </div><!-- sidebar-container END -->
  
      <!-- MAIN -->
      <div  [ngClass]="{'col-md-11': showSideBar === false, 'col-md-10': showSideBar === true}">
        <!-- <lib-ngx-smart-canvas [zoomable]="false"></lib-ngx-smart-canvas> -->
        <lib-ngx-smart-canvas></lib-ngx-smart-canvas>
      </div>
      
  </div><!-- body-row END -->
    
    
  </div><!-- container -->
